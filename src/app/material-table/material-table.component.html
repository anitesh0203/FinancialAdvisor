<mat-toolbar
class="top-bar-base">
<mat-toolbar-row>
    <span
    id="case-queue">
        Transactions Summary
    </span>
        </mat-toolbar-row>
</mat-toolbar>

<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="accountId">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.accountId}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="totalVolume">
      <mat-header-cell *matHeaderCellDef> totalVolume </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.totalVolume}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="totalValue">
      <mat-header-cell *matHeaderCellDef> totalValue </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.totalValue}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="maximumAmount">
      <mat-header-cell *matHeaderCellDef> maximumAmount </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.maximumAmount}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="currency">
      <mat-header-cell *matHeaderCellDef> currency </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.currency}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="tradeId">
      <mat-header-cell *matHeaderCellDef> tradeId </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.tradeId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> quantity </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
